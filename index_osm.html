<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Maps Route Visualizer (OpenStreetMap)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Multi Maps Route Visualizer</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #666;">
            Using OpenStreetMap - No API key required!
        </p>
        
        <div class="inputs-section">
            <div class="sun-tracking-group">
                <h3>Sun Tracking Settings</h3>
                <div class="sun-inputs">
                    <label for="trip-date">Trip Start Date:</label>
                    <input type="date" id="trip-date" class="date-input">
                    <label for="trip-time">Start Time:</label>
                    <input type="time" id="trip-time" class="time-input">
                    <label for="selected-route">Route to Track:</label>
                    <select id="selected-route" class="route-select">
                        <option value="route1">Route 1</option>
                        <option value="route2">Route 2</option>
                    </select>
                </div>
                <div class="dome-size-control">
                    <label for="dome-size-slider">Sky Dome Size:</label>
                    <div class="slider-container">
                        <span class="slider-label">Small</span>
                        <input type="range" id="dome-size-slider" min="0.1" max="3" value="1" step="0.1" class="dome-slider">
                        <span class="slider-label">Large</span>
                        <span class="slider-value" id="dome-size-value">1.0x</span>
                    </div>
                </div>
            </div>
            
            <div class="route-group">
                <h3>Route 1</h3>
                <input type="text" id="route1-from" value="Budapest" class="route-input">
                <input type="text" id="route1-to" value="Klenovica" class="route-input">
            </div>
            
            <div class="route-group">
                <h3>Route 2</h3>
                <input type="text" id="route2-from" value="Pecs" class="route-input">
                <input type="text" id="route2-to" value="Klenovica" class="route-input">
            </div>
            
            <button id="visualize-btn" class="visualize-button">Visualize Routes</button>
            <button id="track-sun-btn" class="track-sun-button">Track Sun Position</button>
        </div>
        
        <div id="map" class="map-container"></div>
        <div id="status" class="status-message"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="config_osm.js"></script>
    <script src="script_osm.js"></script>
</body>
</html>
