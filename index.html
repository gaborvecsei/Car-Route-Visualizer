<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi GMaps Route Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi GMaps Route Visualizer</h1>
        
        <div class="inputs-section">
            <div class="route-group">
                <h3>Route 1</h3>
                <input type="text" id="route1-from" placeholder="From (e.g., New York, NY)" class="route-input">
                <input type="text" id="route1-to" placeholder="To (e.g., Boston, MA)" class="route-input">
            </div>
            
            <div class="route-group">
                <h3>Route 2</h3>
                <input type="text" id="route2-from" placeholder="From (e.g., Philadelphia, PA)" class="route-input">
                <input type="text" id="route2-to" placeholder="To (e.g., Washington, DC)" class="route-input">
            </div>
            
            <button id="visualize-btn" class="visualize-button">Visualize Routes</button>
        </div>
        
        <div id="map" class="map-container"></div>
        <div id="status" class="status-message"></div>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        function loadGoogleMaps() {
            if (CONFIG.GOOGLE_MAPS_API_KEY === 'YOUR_API_KEY_HERE') {
                document.getElementById('status').innerHTML = 
                    '<strong>Setup Required:</strong> Please add your Google Maps API key to config.js';
                document.getElementById('status').className = 'status-message error';
                return;
            }
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=geometry&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        
        window.onload = loadGoogleMaps;
    </script>
</body>
</html>
