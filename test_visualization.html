<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sun Exposure Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .compass-circle { background: linear-gradient(45deg, #f8f9fa 25%, #fff 25%, #fff 50%, #f8f9fa 50%, #f8f9fa 75%, #fff 75%, #fff); background-size: 20px 20px; }
        .sun-glow { background: radial-gradient(circle, #FFD700 0%, #FFA500 100%); box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
    </style>
</head>
<body class="font-sans m-5 bg-gray-100">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">🚗☀️ Car Sun Exposure Test</h1>
    <p class="text-gray-600 mb-6">Interactive test and predefined cases showing car-sun exposure calculations.</p>
    
    <div class="bg-white p-5 rounded-lg mb-8 shadow-md">
        <h2 class="text-xl font-bold mb-4">🎮 Interactive Test</h2>
        <div class="flex gap-8 items-center flex-wrap">
            <div>
                <label class="block font-bold mb-2">🚗 Car: <span id="car-bearing-value">0°</span> (<span id="car-bearing-compass">N</span>)</label>
                <input type="range" id="car-bearing-slider" min="0" max="360" value="0" class="w-48" oninput="updateTest()">
            </div>
            <div>
                <label class="block font-bold mb-2">☀️ Sun: <span id="sun-azimuth-value">0°</span> (<span id="sun-azimuth-compass">N</span>)</label>
                <input type="range" id="sun-azimuth-slider" min="0" max="360" value="0" class="w-48" oninput="updateTest()">
            </div>
        </div>
        <div id="interactive-test-container" class="mt-5"></div>
    </div>
    
    <h2 class="text-2xl font-bold mb-6 text-gray-800">📋 Test Cases</h2>
    <div id="test-container"></div>

    <script src="script.js"></script>
    <script>
        const testCases = [
            { name: "Front", carBearing: 0, sunAzimuth: 0 },
            { name: "Back", carBearing: 0, sunAzimuth: 180 },
            { name: "Right", carBearing: 0, sunAzimuth: 90 },
            { name: "Left", carBearing: 0, sunAzimuth: 270 },
            { name: "Front-right", carBearing: 0, sunAzimuth: 45 },
            { name: "Front-left", carBearing: 0, sunAzimuth: 315 },
        ];

        const createVisualization = (testCase) => {
            const result = calculateCarSideExposures({ azimuth: testCase.sunAzimuth, elevation: 45 }, testCase.carBearing);
            const sunAngleRad = (testCase.sunAzimuth - 90) * Math.PI / 180;
            const sunXPercent = 50 + Math.cos(sunAngleRad) * 40;
            const sunYPercent = 50 + Math.sin(sunAngleRad) * 40;

            const container = document.createElement('div');
            container.className = 'bg-white rounded-lg p-5 my-5 shadow-md';
            
            const exposureBar = (label, value, color) => 
                `<div class="flex items-center my-1">
                    <span class="w-14 font-bold">${label}:</span>
                    <div class="h-5 rounded ml-2 min-w-8 flex items-center justify-center text-xs font-bold text-white" 
                         style="width: ${Math.max(30, value * 150)}px; background: ${color}; text-shadow: 1px 1px 1px rgba(0,0,0,0.5);">
                        ${(value * 100).toFixed(1)}%
                    </div>
                </div>`;

            container.innerHTML = `
                <div class="text-lg font-bold mb-4">${testCase.name}</div>
                <div class="flex gap-8 items-center flex-wrap">
                    <div class="relative w-72 h-72">
                        <div class="w-full h-full border-2 border-gray-300 rounded-full compass-circle">
                            <div class="absolute w-full h-full">
                                <div class="absolute font-bold text-gray-600" style="top: 5px; left: 50%; transform: translateX(-50%);">N</div>
                                <div class="absolute font-bold text-gray-600" style="top: 50%; right: 5px; transform: translateY(-50%);">E</div>
                                <div class="absolute font-bold text-gray-600" style="bottom: 5px; left: 50%; transform: translateX(-50%);">S</div>
                                <div class="absolute font-bold text-gray-600" style="top: 50%; left: 5px; transform: translateY(-50%);">W</div>
                            </div>
                            
                            <svg class="absolute inset-0 w-full h-full z-10 pointer-events-none">
                                <line x1="50%" y1="50%" x2="${sunXPercent}%" y2="${sunYPercent}%" stroke="#FFD700" stroke-width="3" opacity="0.8" stroke-dasharray="5,5"/>
                            </svg>
                            
                            <div class="absolute top-1/2 left-1/2 w-10 h-15 z-20" style="transform: translate(-50%, -50%) rotate(${testCase.carBearing}deg);">
                                <svg width="40" height="60" viewBox="0 0 40 60">
                                    <rect x="8" y="5" width="24" height="50" rx="6" fill="#3b82f6" stroke="#1d4ed8"/>
                                    <rect x="10" y="7" width="20" height="8" rx="2" fill="#60a5fa"/>
                                    <rect x="10" y="45" width="20" height="8" rx="2" fill="#60a5fa"/>
                                    <circle cx="15" cy="3" r="2" fill="#fbbf24"/>
                                    <circle cx="25" cy="3" r="2" fill="#fbbf24"/>
                                    <rect x="6" y="12" width="4" height="8" rx="2" fill="#374151"/>
                                    <rect x="30" y="12" width="4" height="8" rx="2" fill="#374151"/>
                                    <rect x="6" y="40" width="4" height="8" rx="2" fill="#374151"/>
                                    <rect x="30" y="40" width="4" height="8" rx="2" fill="#374151"/>
                                    <text x="20" y="-2" text-anchor="middle" font-size="8">F</text>
                                    <text x="37" y="32" text-anchor="middle" font-size="8">R</text>
                                    <text x="20" y="58" text-anchor="middle" font-size="8">B</text>
                                    <text x="3" y="32" text-anchor="middle" font-size="8">L</text>
                                </svg>
                            </div>
                            
                            <div class="absolute w-8 h-8 rounded-full flex items-center justify-center z-20 sun-glow" 
                                 style="left: ${sunXPercent}%; top: ${sunYPercent}%; transform: translate(-50%, -50%);">☀</div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-md p-4 min-w-64">
                        <h3 class="text-lg font-semibold mb-3">Results</h3>
                        ${exposureBar('Front', result.front, 'linear-gradient(to right, #ff4444, #ff8888)')}
                        ${exposureBar('Back', result.back, 'linear-gradient(to right, #44ff44, #88ff88)')}
                        ${exposureBar('Left', result.left, 'linear-gradient(to right, #4444ff, #8888ff)')}
                        ${exposureBar('Right', result.right, 'linear-gradient(to right, #ff44ff, #ff88ff)')}
                        <div class="text-xs text-gray-600 mt-3">
                            <strong>Car:</strong> ${getCompassDirection(testCase.carBearing)} (${testCase.carBearing}°)<br>
                            <strong>Sun:</strong> ${getCompassDirection(testCase.sunAzimuth)} (${testCase.sunAzimuth}°)<br>
                            <strong>Total:</strong> ${((result.front + result.back + result.left + result.right) * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>
            `;
            return container;
        };

        const updateTest = () => {
            const carBearing = parseInt(document.getElementById('car-bearing-slider').value);
            const sunAzimuth = parseInt(document.getElementById('sun-azimuth-slider').value);
            
            ['car-bearing-value', 'sun-azimuth-value'].forEach((id, i) => 
                document.getElementById(id).textContent = [carBearing, sunAzimuth][i] + '°');
            ['car-bearing-compass', 'sun-azimuth-compass'].forEach((id, i) => 
                document.getElementById(id).textContent = getCompassDirection([carBearing, sunAzimuth][i]));
            
            const container = document.getElementById('interactive-test-container');
            container.innerHTML = '';
            container.appendChild(createVisualization({ name: "Interactive Test", carBearing, sunAzimuth }));
        };

        window.onload = () => {
            testCases.forEach(testCase => 
                document.getElementById('test-container').appendChild(createVisualization(testCase)));
            updateTest();
        };
    </script>
</body>
</html>
